<a
  [routerLink]="[cartItem.id]"
  class="list-group-item clearfix"
  >
    <div class="pull-left">
      <h4 class="list-group-item-heading">{{ cartItem?.name }}</h4>
    </div>
    <span class="pull-right">
      <img
      src="{{ cartItem.imageUrl }}"
      alt="{{ cartItem.name }}"
      class="img-responsive"
      style="max-height: 50px;">
    </span>
</a>
